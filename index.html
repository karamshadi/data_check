<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>دفتر محلل البيانات</title>
<style>
body{
  margin:0;
  background:#0a0f1f;
  font-family:Arial;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}
.container{
  width:100%;
  max-width:750px;
  background:rgba(255,255,255,0.03);
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
}
.title{
  font-size:26px;
  font-weight:700;
  background:linear-gradient(90deg,#06b6d4,#8b5cf6);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:18px;
  text-align:center;
}
textarea{
  width:100%;
  height:550px;
  background:#111629;
  color:#e5e7eb;
  border:none;
  outline:none;
  resize:vertical;
  padding:18px;
  border-radius:12px;
  font-size:16px;
  line-height:1.5;
  font-family:Consolas, monospace;
  box-shadow:inset 0 0 10px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<div class="container">
<div class="title">  تعلم كيف التاكد من صحة البيانات </div>
<textarea>
السلام عليكم ورحمة الله و بركاته 
انا الطالب كرم شادي من الصف العاشر IT 
في هذا الموقع سوف يكون عن كيفية تعلم على تاكد من صحة البيانات

            التاكد من صحة البيانات يكون عن طريق بيانات تم اخذها من شركة معينة 

1- تحليل البيانات لتاكد 
مثال 
1.   اتاكد من اسم صاحب المصلحة
2. اتاكد اذا كان العنوان الذي في البيانات يشير الى اسم الشركة 
3. ان يكون الوقت حديث بنسبة ان تكون البيانات محللة في نفس الوقت التي اخذت فيه 

نص ختامي 

في النهاية يكون التاكد من صحة البيانات خطوة اساسية تضمن دقة العمل
 وجودة النتائج فكل معلومة غير صحيحة قد تؤدي الى تفسير خاطئ
  لذلك يكون فحص البيانات وتنظيفها والتحقق منها جزء مهم في
   عمل محلل البيانات لضمان الوصول الى نتائج يمكن الاعتماد عليها

</textarea>
</div>
</body>
</html>
